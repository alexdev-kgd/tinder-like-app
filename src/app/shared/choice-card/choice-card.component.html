<mat-card class="example-card">
    <div class="overlay" *ngIf="gotMatch || isEmpty">
        <p *ngIf="gotMatch">You got match!</p>
        <p *ngIf="isEmpty">There are no more items!</p>
    </div>
    <mat-card-content *ngIf="currentPerson">
        <img class="photo-preview" 
                src="{{currentPerson.photo}}" 
                alt="{{currentPerson.name}}">
        <div class="person-description">
            <p>{{currentPerson.name}} {{currentPerson.lastName}}, {{currentPerson.age}}</p>
        </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-footer>
        <mat-card-actions>
            <button [disabled]="gotMatch || isEmpty"
                    mat-raised-button
                    color="primary"
                    (click)="like()">Like</button>
            <button [disabled]="isEmpty"
                    *ngIf="!gotMatch"
                    mat-raised-button
                    color="primary"
                    (click)="dislike()">Dislike</button>
            <button [disabled]="isEmpty"
                    *ngIf="gotMatch"
                    class="ok-btn"
                    mat-raised-button color="primary"
                    (click)="continue()">Okay</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
